<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan-giving Platform</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/loginPage.css" />
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/user.css">
    <link rel="stylesheet" href="./style/applications.css">

    
    
  </head>

  <body>
    <header>
      <img width="90" src="./images/logo.jpg" alt="logo" />
      <a href="#home">Home</a>
      <a href="#user" id="userLink">User</a>
    </header>

    <main>
        <div id="home">
            <div id="application">
                <form id="applicationForm">
                    <input type="text" name="name" id="borrowerName" disabled style="font-size: xx-large;">
                    <input type="number" name="income" id="borrowerIncome" placeholder="montly income" min="200" required>
                    <input type="number" name="amount" id="requestedAmount" placeholder="requested amount" min="1000" required>
                    <input type="number" name="period" id="requestedTerm" placeholder="period" min="6" required>
                    <input type="submit" value="apply" id="applyButt" />
                </form>
            </div>
        </div>  
        <div id="user">
            <div id="login">
                <form id="loginForm">
                  <input name="username" type="text" placeholder="username" required />
                  <input name="pass" type="password" placeholder="password" required />
                  <input type="submit" value="Login" id="loginButt" />
                  <input type="button" value="LogOut" id="logoutButt" />
                </form>
                <div class="popUp" id="loginPopUp">
                  <h2>WRONG NAME OR PASSWORD</h2>
                  <button type="button" onclick="closePopUp()">OK</button>
              </div>
              </div>
      
              <div id="register">
                  <form id="registerForm">
                      <input name="username" type="text" placeholder="username" required>
                      <input name="pass" type="password" placeholder="password" required>
                      <input name="confirm" type="password" placeholder="confirm password" required>
                      <input type="submit" value="Register" id="registerButt">
                  </form>
                  <div class="popUp" id="registrationPopUp">
                      <h2 id="regPopUp">THIS USER NAME IS ALREADY TAKEN</h2>
                      <button type="button" onclick="closeRegPopUp()">OK</button>
                  </div>
              </div>
        </div>
        <div id="applications">
            <table style="width: 100%;">
                <tr>
                    <th>ID</th>
                    <th>Requested Amount</th>
                    <th>Requested Term</th>
                    <th>Status</th>
                    <th>Button</th>
                </tr>
            </table>
            <table style="width: 100%;" id="table">
            
            </table>
        </div>
    </main>

    <footer>&copy; NIKOLA SIRAKOV 2023</footer>

    <script src="./model/ApplicationManager.js"></script>
    <script src="./model/PopUpManager.js"></script>
    <script src="./model/UserManager.js"></script>
    <script src="./ViewController.js"></script>
  </body>
</html>
